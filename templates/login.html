{% extends 'index.html' %}
{% load static %}

{% block title %}
	Login
{% endblock title %}

{% block css %}
	<link rel="stylesheet" type="text/css" href="/static/css/styleLogin.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>	
{% endblock css %}

{% block body %}
<div class="container">
	<div class="login-content">
		<form action="/home" method="get">
			<img src="/static/img/avatar.svg">
			<h2 class="title">Welcome</h2>
			   <div class="input-div one">
				  <div class="i">
						  <i class="fas fa-user"></i>
				  </div>
				  <div class="div">
						  <h5>Username</h5>
						  <input type="text" class="input" name="username" id="username" required
						  {% if password %}
							value='{{username}}'
							{% endif %}
						  >
				  </div>
			   </div>
			   <div class="input-div pass">
				  <div class="i"> 
					   <i class="fas fa-lock"></i>
				  </div>
				  <div class="div">
					   <h5>Password</h5>
					   <input type="password" class="input" name="password" id="password" required
					 	{% if password %}
						value='{{password}}'
						{% endif %}
					   >
			   </div>
			</div>
			<a href="#">Forgot Password?</a>
			<a href="/signup">No account Yet?</a>
			<button type="submit" class="btn">Login</button>
		</form>
	</div>
</div>
{% endblock body %}

{% block js %}
	<script type="text/javascript" src="/static/js/mainLogin.js"></script>
{% endblock js %}
